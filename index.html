<!DOCTYPE html>

    <style>
      body {
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #232946;
        display: flex;
        justify-content: center;
        background-image: url('background_art2.jpg')|none|initial|inherit;
        background-size: cover;
      }
      .name {
        color: #fffffe;
        display: flex;
        justify-content: center;
        font-family: 'Raleway', sans-serif;
        font-size: 44px;
      }
      .social-icons {
        display: flex;
        justify-content: space-around;
        padding-left: 128px;
        padding-right: 128px;
      }
      .social-icons a {
        color: #fffffe;
        text-decoration: none;
      }
      .item {
        /* background-color: #66ccff; */
        display: flex;
        align-items: center;
        padding: 5px;
        border-radius: 300px;
        backdrop-filter: blur(10px);
        box-shadow: var(--shadow-elevation-low);
        transition: 0.5s;
      }
      .item:hover {
        box-shadow: var(--shadow-elevation-high);
      }
      .item-link {
        color: #53604f;
        text-decoration: none;
        text-align: center;
        flex-grow: 1;
        font-family: 'Open Sans', sans-serif;
        font-size: 20px;
      }
      .banner {
        display: flex;
        justify-content: center;
      }
      .banner-image {
        width: 128px;
        height: 128px;
        object-fit: cover;
        border-radius: 128px;
        box-shadow: var(--shadow-elevation-low)
      }
      .thumbnail {
        width: 48px;
        height: 48px;
        object-fit: cover;
        border-radius: 48px;
      }
      .items {
        display: flex;
        flex-direction: column;
        gap: 30px;
        max-width: 640px;
        flex-grow: 1;
      }
      
    </style>

        :root {
        --shadow-color: 106deg 10% 34%;
        --shadow-elevation-low:
          0.3px 0.5px 0.8px hsl(var(--shadow-color) / 0.17),
          0.4px 0.9px 1.3px -0.6px hsl(var(--shadow-color) / 0.29),
          1px 2px 2.9px -1.2px hsl(var(--shadow-color) / 0.4);
        --shadow-elevation-medium:
          0.3px 0.5px 0.8px hsl(var(--shadow-color) / 0.18),
          1px 2px 2.9px -0.4px hsl(var(--shadow-color) / 0.27),
          2.3px 4.5px 6.6px -0.8px hsl(var(--shadow-color) / 0.36),
          5px 10px 14.7px -1.2px hsl(var(--shadow-color) / 0.45);
        --shadow-elevation-high:
          0.3px 0.5px 0.8px hsl(var(--shadow-color) / 0.17),
          2px 4.1px 6px -0.2px hsl(var(--shadow-color) / 0.21),
          3.7px 7.3px 10.7px -0.4px hsl(var(--shadow-color) / 0.25),
          5.6px 11.2px 16.4px -0.5px hsl(var(--shadow-color) / 0.29),
          8.3px 16.6px 24.4px -0.7px hsl(var(--shadow-color) / 0.34),
          12.1px 24.2px 35.5px -0.9px hsl(var(--shadow-color) / 0.38),
          17.5px 35.1px 51.5px -1.1px hsl(var(--shadow-color) / 0.42),
          25px 50px 73.4px -1.2px hsl(var(--shadow-color) / 0.46);
      }
